<div class="bg">
    <div class="content">
      <h1>NotePad- Live</h1>
      <div class="alert alert-primary" role="alert" style="text-align: left">
       Register  And Login
      </div  >
      <!-- form starts here -->
      <div class="form-align col-sm-8">  
        <div class="alert alert-danger" *ngIf ="error">
          <p>{{ error }}</p>
        </div>
        <div *ngIf = "isLoading" >
          <app-loading-spinner></app-loading-spinner>
        </div>
    <form [formGroup] = "loginForm" (ngSubmit)="onCreatePost(loginForm.value)" *ngIf = "!isLoading">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" formControlName = "email"  id="email" placeholder="complete email address">
            <span *ngIf="email.invalid && email.touched" style="color: red; text-shadow: 0 1px 3px #ffffff;">Type Correct Email</span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName = "password" id="pwd" minlength="5" placeholder="min length  5  ">
          <span *ngIf="password.invalid && password.touched" style="color: red; text-shadow: 0 1px 3px #ffffff;">Type Correct Password</span>
        </div>
        
        
        <div> 
          <button class="btn btn-primary mr-2" type="submit" [disabled]="!loginForm.valid">{{ isLoginMode ? 'Login' : 'SignUp'}}</button>
          <button class="btn btn-primary" (click) = "onSwitchMode()" type="button" >Switch To {{isLoginMode ?   'SignUp' : 'Login'}}</button>       
           </div>


      </form> 
      <br><br>
<div class="btn">
        <button type="button" class="btn btn-info">Home</button>
      </div>
      <div class="btn">
        <button type="button" class="btn btn-warning">New NotePad</button>
      
      </div>
      </div>
      
    </div>
  </div>
