
<div class="bg">
</div>
<form [formGroup] = "notepadForm" (ngSubmit)="onCreatePost(notepadForm.value)" id="NoteForm">
    <div class="content">
    <h1>NotePad- Live</h1>
    <div class="alert alert-primary" role="alert" style="text-align: left">
      Login To Save And Display
    </div>
    <div class="titlearea">
    <label for="title" >Title:</label>
    <input type="text" class="form-control" id="title" formControlName = "title" placeholder="Title here.....">
  </div>
    <div class="textarea">
      <label >Notes</label>
      <textarea autosize class="my-textarea" cols="10" rows="05" formControlName = "notes" placeholder="Type, paste, cut text here..."></textarea>
    </div>

    <div class="btn">
      <button type="submit" class="btn btn-success">Save</button>  
    </div>
  </div>
</form>
